<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- preloader -->
    <div id="preloader">
        <div class="wrapper">
            <div class="box-wrap">
                <div class="box one"></div>
                <div class="box two"></div>
                <div class="box three"></div>
                <div class="box four"></div>
                <div class="box five"></div>
                <div class="box six"></div>
            </div>
        </div>
    </div>
    <div class="login-container">
        <div id="login-box" class="login-box">
            <h2>Welcome Back!</h2>
            <form class="login-form">
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button class="login-btn" type="submit">Login</button>
                <button type="button" class="login-btn" style="margin-top: 1;" onclick="handleGoogleLogin()">
                    <img src="../assets/google_icon.jpg" alt="Google Logo" class="google-logo">
                    Google</button>
                <div class="extra-links">
                    <button class="home-btn"><i class="fas fa-home"></i> <a href="../index.html">Home</a></button>
                    <button class="signup-btn"><i class="fas fa-user-plus"></i><a
                            href="../signup/signup.html">Signup</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="../google_signin.js"></script>
        
    <div class="gtranslate_wrapper"></div>
    <script>window.gtranslateSettings = { "default_language": "en", "detect_browser_language": true, "wrapper_selector": ".gtranslate_wrapper" }</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
</body>

</html>
